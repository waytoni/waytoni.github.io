<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chiththa and Chithisika</title>

    <link rel="stylesheet" href="cc_styles.css">

    </script>
</head>

<style>
    img {
        transform-origin: center;
        object-fit: cover;
        height: 100%;
        width: 100%;
    }
</style>

<body>
    <h1>චිත්ත සහ චෛතිසික </h1>

    <div id="zoomControl">
        <h3>Zoom Control</h3>
        <input type="range" min="1" max="4" value="2" id="zoomRange">
        <input type="text" value="2" size="1" id="zoomText">
    </div>

    <div class="container">
        <img id="chart" src="LowResoChart.jpg" width="500px" height="300px">
        <img id="sideA1" src="SideA1.jpg" width="500px" height="300px">
        <img id="sideA2" src="SideA2.jpg" width="300px" height="500px">

    </div>


    <script>
        const container = document.getElementById("container");
        const chart = document.getElementById("chart");
        const sideA2 = document.getElementById("sideA2");

        var zoomRange = document.getElementById("zoomRange");
        var zoomText = document.getElementById("zoomText");

        chart.addEventListener("mousemove", (e) => {
            const x = e.clientX - e.target.offsetLeft;
            const y = e.clientY - e.target.offsetTop;

            const z = parseInt(zoomRange.value);
            zoomText.value = zoomRange.value;

            console.log(x, y, z);

            chart.style.transformOrigin = `${x}px ${y}px`;
            chart.style.transform = "scale(" + z + ") ";
        });

        sizeA2.addEventListener("mousemove", (e) => {
            const x = e.clientX - e.target.offsetLeft;
            const y = e.clientY - e.target.offsetTop;

            const z = parseInt(zoomRange.value);
            zoomText.value = zoomRange.value;

            console.log(x, y, z);

            sideA2.style.transformOrigin = `${x}px ${y}px`;
            sideA2.style.transform = "scale(" + z + ") ";
        });

        chart.addEventListener("touchmove", (e) => {
            const x = e.clientX - e.target.offsetLeft;
            const y = e.clientY - e.target.offsetTop;

            const z = parseInt(zoomRange.value);
            zoomText.value = zoomRange.value;

            console.log(x, y, z);

            img.style.transformOrigin = `${x}px ${y}px`;
            img.style.transform = "scale(" + z + ") ";
        });
    </script>




</body>

</html>
