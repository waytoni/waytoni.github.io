            $CARDINFO$


        </div>

    <script>
        // Simple toggle function for card collapse/expand
        function toggleCard(cardId, button) {
            const content = document.getElementById(cardId);
            const isActive = content.classList.contains('active');
            
            // Close all other cards
            const allContents = document.querySelectorAll('.collapse-content');
            const allButtons = document.querySelectorAll('.card-link');
            
            allContents.forEach(item => {
                if (item.id !== cardId) {
                    item.classList.remove('active');
                }
            });
            
            allButtons.forEach(btn => {
                if (btn !== button) {
                    btn.classList.remove('expanded');
                    btn.classList.add('collapsed');
                }
            });
            
            // Toggle current card
            if (isActive) {
                content.classList.remove('active');
                button.classList.remove('expanded');
                button.classList.add('collapsed');
            } else {
                content.classList.add('active');
                button.classList.remove('collapsed');
                button.classList.add('expanded');
                
                // Optional: Smooth scroll to show the content
                content.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        }

        // Add numbering to cards on page load
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.card');
            cards.forEach((card, index) => {
                const heading = card.querySelector('h2');
                const currentText = heading.querySelector('.card-link').textContent;
                heading.querySelector('.card-link').textContent = (index + 1) + '. ' + currentText;
            });
            
            // Open first card by default (optional)
            // const firstCard = document.querySelector('.card:first-child .card-link');
            // if (firstCard) {
            //     firstCard.click();
            // }
        });

        // Keyboard accessibility
        document.addEventListener('keydown', function(e) {
            // Close all cards with Escape key
            if (e.key === 'Escape') {
                const allContents = document.querySelectorAll('.collapse-content.active');
                const allButtons = document.querySelectorAll('.card-link.expanded');
                
                allContents.forEach(content => {
                    content.classList.remove('active');
                });
                
                allButtons.forEach(btn => {
                    btn.classList.remove('expanded');
                    btn.classList.add('collapsed');
                });
            }
            
            // Navigate between cards with arrow keys
            if (e.key === 'ArrowDown' || e.key === 'ArrowUp') {
                e.preventDefault();
                const currentCard = document.activeElement.closest('.card');
                if (!currentCard) return;
                
                const allCards = Array.from(document.querySelectorAll('.card'));
                const currentIndex = allCards.indexOf(currentCard);
                
                let nextIndex;
                if (e.key === 'ArrowDown') {
                    nextIndex = (currentIndex + 1) % allCards.length;
                } else {
                    nextIndex = (currentIndex - 1 + allCards.length) % allCards.length;
                }
                
                const nextCard = allCards[nextIndex];
                const nextButton = nextCard.querySelector('.card-link');
                nextButton.focus();
            }
        });
    </script>
