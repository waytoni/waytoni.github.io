name: Update Ruwanweli Saya Deshana series Lesson Links 

on:
  push:
    paths:
      - 'VisheshaDesana/RuwanweliMahaSeya/RuwanweliMahaSeya_info.txt'     
      - 'VisheshaDesana/RuwanweliMahaSeya/RuwanweliMahaSeya_notes.txt'    
      - 'VisheshaDesana/RuwanweliMahaSeya/RuwanweliMahaSeya_ytlinks.txt'
   
jobs:
  run-python-script-RuwanweliMahaSeya:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.11 # Set your desired Python version

      - name: Update Ruwanweli Maha Seya series
        run: python scripts/gen_series_RuwanweliMahaSeya.py

      - name: commit changes
        run: |
          git config user.name "$(git log -n 1 --pretty=format:%an)"
          git config user.email "$(git log -n 1 --pretty=format:%ae)"
          git commit -a -m "updated RuwamweliMahaSeya series"
          git push
