name: Update Ruwanweli Saya Deshana series Lesson Links

on:
  push:
    paths:
      - 'VisheshaDeshana/RuwanweliMahaSeya/RuwanweliMahaSeya_ytlinks.txt'     
      - 'VisheshaDeshana/RuwanweliMahaSeya/RuwanweliMahaSeya_notes.txt'     
      - 'VisheshaDeshana/RuwanweliMahaSeya/RuwanweliMahaSeya_base.html'     
   
jobs:
  run-python-script-RuwanweliMahaSeya:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.11 # Set your desired Python version

      - name: Read RuwanweliMahaSeya_serires
        run: python scripts/gen_series_current.py

      - name: Update All_Playlists for MaharagamaA addition
        run: python scripts/py/build_series_SiyaluDesana.py

      - name: commit changes
        run: |
          git config user.name "$(git log -n 1 --pretty=format:%an)"
          git config user.email "$(git log -n 1 --pretty=format:%ae)"
          git commit -a -m "updated RuwamweliMahaSeya series"
          git push
