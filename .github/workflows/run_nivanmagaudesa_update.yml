name: Update Nivan Maga Udesa Desana

on:
  push:
    paths:
      - 'Nivan_Maga_Udesa/nivan_maga_udesa_youtube_links.txt' # Nivan Maga Udesa text file
jobs:
  run-python-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x # Set your desired Python version

      - name: Update Nivan_Maga_Udesa
        run: python Nivan_Maga_Udesa/read_nivan_maga_udesa_youtube_links.py # Python script for Nivan Maga Udesa update
        
      - name: Update All_Playlist_NVM
        run: python All_Playlists/read_utube_links_all.py

      - name: commited changes
        run: |
          date > generated.txt
          git config --global user.name "waytoni"
          git config --global user.email "waytoni@outlook.com"
          git commit -m "updated NVMU"
          git push

      
