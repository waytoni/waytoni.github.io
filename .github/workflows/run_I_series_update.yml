name: Update I series Lesson Links

on:
  push:
    paths:
      - 'All_Playlists/I_series.txt' # Update with the actual path to your text file        
jobs:
  run-python-script-Iseries:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.11 # Set your desired Python version

      - name: Read I_serires
        run: python All_Playlists/read_Iseries.py

      - name: Update All_Playlists for I_series addition
        run: python All_Playlists/read_utube_links_all.py

      - name: commit changes
        run: |
          git config user.name "$(git log -n 1 --pretty=format:%an)"
          git config user.email "$(git log -n 1 --pretty=format:%ae)"
          git commit -a -m "updated I series desana"
          git push
