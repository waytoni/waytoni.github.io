name: Update Abhidhamma Aruth Desana

on:
  push:
    paths:
      - 'Abhidharma_Aruth/Abhidharma_Aruth_B_youtube_links.txt' # AA B text file
      - 'Abhidharma_Aruth/Abhidharma_Aruth_youtube_links.txt'   # AA EP text file
jobs:
  run-python-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11 # Set your desired Python version

      - name: Run Python Script
        run: python Abhidharma_Aruth/read_AA_youtube_links_draft.py # Python script

      - name: commited changes
        run: |
          date > generated.txt
          git config --global user.name "waytoni"
          git config --global user.email "waytoni@outlook.com"
          git commit -m "updated NVMU"
          git push