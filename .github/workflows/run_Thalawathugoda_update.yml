name: Update Thalawathugoda Lesson Links

on:
  push:
    paths:
      - 'NivanMagaUdesaDesana/ThalawathugodaB/ThalawathugodaB_ytlinks.txt'
      - 'NivanMagaUdesaDesana/ThalawathugodaB/ThalawathugodaB_notes.txt'
 
jobs:
  run-python-script-Thalawathugoda:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.11 # Set your desired Python version

      - name: Generate Thalawathugoda B series
        run: python scripts/gen_series_ThalawathugodaB.py

      - name: commit changes
        run: |
          git config user.name "$(git log -n 1 --pretty=format:%an)"
          git config user.email "$(git log -n 1 --pretty=format:%ae)"
          git commit -a -m "updated Thalawathugoda B series desana"
          git push
